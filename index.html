<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <h1 class="heading">Rock Paper Scissors Lizard Spock</h1>
    <a href="https://bigbangtheory.fandom.com/wiki/Rock,_Paper,_Scissors,_Lizard,_Spock">Click here to see the rules of the game!!</a> 
   

    <div class="game-area">
        <p>Take your pick of: Rock, Paper, Scissors, Lizard, Spock?</p>
        <div class="controls-area">
          <button class="btn btn--lrg" id="rock">Rock</button>
          <button class="btn btn--lrg" id="paper">Paper</button> 
          <button class="btn btn--lrg" id="scissors">Scissors</button>
          <button class="btn btn--lrg" id="lizard">Lizard</button>
          <button class="btn btn--lrg" id="spock">Spock</button>
          
           
        </div>
    </div>
    <div class="score-area" >
        
        <h2>Player:<div id="user-choice"></div></h2>
        <h2>Computer: <div id="computer-choice"></div></h2>
        <h2>Result: <div id="result"></div></h2>
      
    </div>
    
  
    

    <script src="assets/js/script.js"></script>
    
</body>
</html>
