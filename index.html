<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <h1 class="heading">Rock Paper <br> Scissors Lizard Spock</h1>
    <a href="https://bigbangtheory.fandom.com/wiki/Rock,_Paper,_Scissors,_Lizard,_Spock" id="link">Click here to see the rules of the game!!</a> 
   

    <div class="game-area">
        <p id="choose">Take your pick:</p>
        <div class="icons"><h3>
            <i class="fa-regular fa-hand-back-fist"></i>
            <i class="fa-regular fa-hand"></i>
            <i class="fa-regular fa-hand-scissors"></i>
            <i class="fa-regular fa-hand-lizard"></i>
            <i class="fa-regular fa-hand-spock"></i>
        </h3></div>
        <div class="controls-area">
          <button class="btn btn--lrg" id="rock">Rock </button>
          <button class="btn btn--lrg" id="paper">Paper</button> 
          <button class="btn btn--lrg" id="scissors">Scissors</button>
          <button class="btn btn--lrg" id="lizard">Lizard</button>
          <button class="btn btn--lrg" id="spock">Spock</button>
        </div>
    </div>
    <div class="score-area" >
        <h2 id="player">Player:<div id="user-choice"></div></h2>
        <h2>Computer: <div id="computer-choice"></div></h2>
        <h2>Result: <div id="result"></div></h2>
    </div>
    <div class="s-count">
        <h4>Player Score:<p id="playerScore">0</p></h4>
        <h4>Computer Score:<p id="computerScore">0</p></h2> </h4>
        <h4>Draws: <p id="drawScore">0</p></h2></h4>
    </div>
    
    <script src="https://kit.fontawesome.com/9653894b6d.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
