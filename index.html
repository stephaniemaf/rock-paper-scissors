<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <h1 class="heading">Rock Paper Scissors Lizard Spock</h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-type="submit" class="rock">Rock</button>
            <button data-type="submit" class="paper">Paper</button>
            <button data-type="submit" class="scissors">Scissors</button>
            <button data-type="submit" class="lizard">Lizard</button>
            <button data-type="submit" class="spock">Spock</button>
        </div>
    </div>

    <div class="score-area" >
        <p class="scores">correct Answers:<span id="score">0</span></p>
        <p class="scores">Incorrect Answers:<span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
